<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head}"></head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container content">
    <h1>User's Personal Data</h1>
    <form class="form-narrow form-horizontal" method="post" th:action="@{/owner/profile}" th:object="${owner}">
        <input type="hidden" th:field="*{id}">
        <fieldset>
            <div class="form-group">
                <label class="col-lg-2 control-label">User Name</label>
                <div class="col-lg-10">
                    <span type="text" class="form-control" th:text="${owner.username}"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-lg-2 control-label">Firstname</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="firstname" th:field="*{firstname}" />
                </div>
            </div>

            <div class="form-group">
                <label for="lastname" class="col-lg-2 control-label">Lastname</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="lastname" th:field="*{lastname}" />
                </div>
            </div>

            <div class="form-group">
                <label for="middlename" class="col-lg-2 control-label">Middlename</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="middlename" th:field="*{middlename}" />
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="email" th:field="*{email}" />
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-lg-2 control-label">Phone</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="phone" th:field="*{phone}" autocomplete="phone"/>
                </div>
            </div>


        </fieldset>
       <fieldset th:replace="~{fragments/address :: address}"></fieldset>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
