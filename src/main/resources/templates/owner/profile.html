<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head}"></head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h1>User's Personal Data</h1>
    <form class="form-narrow form-horizontal" method="post" th:action="@{/owner/profile}" th:object="${owner}">
        <input type="hidden" th:field="*{id}">
        <fieldset>
            <div class="form-group">
                <label class="col-lg-2 control-label">User Name</label>
                <div class="col-lg-10">
                    <span type="text" class="form-control" th:text="${owner.username}"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="fullname" class="col-lg-2 control-label">Full Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="fullname" th:field="*{fullname}" />
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-lg-2 control-label">Address</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="address" th:field="*{address}" />
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="email" th:field="*{email}" />
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-lg-2 control-label">Phone</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="phone" th:field="*{phone}" autocomplete="phone"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
