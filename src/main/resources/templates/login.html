<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head}"></head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container content">
    <div th:if="${param.error}" class="alert alert-warning">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-info">
        You have been logged out.
    </div>

    <form class="form-narrow form-horizontal" th:action="@{/login}" method="post">
        <fieldset>
            <legend>Please Sign In</legend>
            <div class="form-group">
                <label for="username" class="col-lg-2 control-label">User Name</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" id="username" name="username"/>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-5">
                    <input type="password" class="form-control" id="password" name="password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-5">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-5">
                    <p>Don't have an account yet? <a th:href="@{/signup}">Sign Up</a></p>
                </div>
            </div>
        </fieldset>
    </form>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
