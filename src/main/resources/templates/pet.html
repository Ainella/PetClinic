<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PET HEALTH CARE</title>
</head>
<body>
    <form method="post" th:action="@{/pet/}" th:object="${pet}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{ownerId}">
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <th>Species</th>
                <td><select  th:field="*{speciesId}">
                    <option  th:each="s : ${species}" th:value="${s.id}" th:text="${s.name}"/>
                </select></td>
            </tr>
            <tr>
                <th>Breed</th>
                <td><input type="text" th:field="*{breed}"></td>
            </tr>
            <tr>
                <th>Birth Day</th>
                <td><input type="text" th:field="*{birthDay}"></td>
            </tr>
        </table>
        <input type="submit" value="Update">
    </form>
</body>
</html>
