<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head}"></head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h1>Appointment</h1>
    <form method="post" th:action="@{/appointment}" th:object="${appointment}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{clinicId}">
        <table>
            <tr>
                <th>pet id</th>
                <td><select  th:field="*{petId}">
                    <option  th:each="p : ${pets}" th:value="${p.id}" th:text="${p.name}"/>
                </select></td>
            </tr>
            <tr>
                <th>Date</th>
                <td><input type="datetime-local" th:field="*{date}"></td>
            </tr>
            <tr>
                <th>Reason</th>
                <td><textarea th:field="*{reason}"></textarea></td>
            </tr>
        </table>
        <input type="submit" value="Update">
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
