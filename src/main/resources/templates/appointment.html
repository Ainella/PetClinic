<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head}"></head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container content">
    <h1>Appointment</h1>
    <form class="form-narrow form-horizontal" method="post" th:action="@{/appointment}" th:object="${appointment}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{clinicId}">
        <fieldset>
            <div class="form-group">
                <label for="pet" class="col-lg-2 control-label">Pet</label>
                <div class="col-lg-10">
                    <select class="form-control" id="pet" th:field="*{petId}">
                        <option  th:each="p : ${pets}" th:value="${p.id}" th:text="${p.name}"/>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="date" class="col-lg-2 control-label">Date</label>
                <div class="col-lg-10">
                    <input type="datetime-local" class="form-control" id="date" th:field="*{date}" />
                </div>
            </div>
            <div class="form-group">
                <label for="reason" class="col-lg-2 control-label">Reason</label>
                <div class="col-lg-10">
                    <textarea class="form-control" id="reason" th:field="*{reason}"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
