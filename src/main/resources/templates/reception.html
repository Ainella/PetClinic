<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head}"></head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h1>Reception</h1>
    <form method="post" th:action="@{/reception}" th:object="${record}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{petId}">
        <input type="hidden" th:field="*{appointmentId}">
        <table>
            <tr>
                <th>Diagnose</th>
                <td><textarea th:field="*{diagnose}"></textarea></td>
            </tr>
            <tr>
                <th>Treatment</th>
                <td><textarea th:field="*{treatment}"></textarea></td>
            </tr>
        </table>
        <input type="submit" value="Complete reception">
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
